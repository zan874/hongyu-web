<!DOCTYPE html>
<html style="width: 100%;height: 100px;">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
	<title>Basic SideMenu - jQuery EasyUI Demo</title>
	<!-- jQuery -->
    <script type="text/javascript" src="./js/jquery.min.js"></script>
	<!-- EasyUI -->
    <link rel="stylesheet" type="text/css" href="./themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="./themes/icon.css">
	<script type="text/javascript" src="./js/jquery.easyui.min.js"></script>
    <style>  
        .easyui-layout .region-west {  
            width: 150px !important; /* 设置侧边菜单的宽度为150像素 */  
            height: 100% !important; /* 设置侧边菜单的高度为100% */  
        }  
          
        #sm {  
            width: 100%; /* 设置内部菜单的宽度为100% */  
            height: 100%; /* 设置内部菜单的高度为100% */  
        }  
    </style>
</head>
<body style="width: 100%;;height:100%">
    <div class="easyui-layout" style="width:100%;height: 1000px;">
		<div data-options="region:'north'" style="height:100px">        
            <h2>鸿宇创新班</h2>
            <p>个人中心/数据导入/排课系统</p>
        </div>

        <div data-options="region:'west',split:true" title="我的菜单" style="width:150px;">  
            <div id="sm" class="easyui-sidemenu" data-options="data:data, onSelect:select"></div>  
        </div>
		<div data-options="region:'center',title:'查看界面',iconCls:'icon-ok'">
			<iframe id="ifContent" style="width:100%;height:100%" src=""></iframe>
		</div>
	</div>

        function select(item){
            $('#ifContent').attr('src', item.url);
        }
        
	</script>
</body>
</html>
