<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>江西财经大学课程表</title>
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
	<!-- EasyUI -->
    <link rel="stylesheet" type="text/css" href="./themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="./themes/icon.css">
	<script type="text/javascript" src="./js/jquery.easyui.min.js"></script>
    <style>
        span.bold
        {
            font-weight: bold;
            color: rgb(11, 123, 184);
        }
        /* 设置HTML和body元素占满整个页面 */  
    html, body {  
        width: 90%;  
        height: 90%;  
        margin: 0;  
        padding: 0;   
    }  
      
    /* 设置容器或其他需要自适应大小的元素 */  
    .center-container {  
        width: 100%;  
        height: 100%;  
    }  
           
    </style>
</head>
<body style="width: 100%;;height:100%">
    <div class="center-container" style="width:100%;height: 1000px;">
        <table id="tbl" class="easyui-datagrid" title="课程表设置（江西财经大学）" style="width:2000px;height:1024px"
               data-options="rownumbers:false,url:'data/settingcourse.json',singleSelect:true,collapsible:true,method:'get'">


           <thead>
               <tr>
                   <th data-options="field:'name',width:400,height:150"><span class="bold">姓名</span></th>
                   <th data-options="field:'class',width:400,height:150"><span class="bold">授课班级</span></th>
                   <th data-options="field:'xibie',width:400,height:150"><span class="bold">所属系别</span></th>
                   <th data-options="field:'xueyuan',width:400,height:150"><span class="bold">所属学院</span></th>
                   <th data-options="field:'caozuo',width:400,height:150"><span class="bold">操作</span></th>
           </thead>
        </table>
       </div>
</body>
</html>
